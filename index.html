<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c099106b3e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <article class="container">
      <h1>To Do List <i class="fa-solid fa-table-list"></i></h1>
      <div class="wrap">
        <input class="text" type="text" placeholder="할 일을 입력해보세요!" />
        <button class="add"><i class="fa-solid fa-plus"></i></button>
      </div>
      <ul class="list-wrap"></ul>

      <button class="delete">모두 삭제</button>
    </article>

    <script src="list.js"></script>
  </body>
</html>
